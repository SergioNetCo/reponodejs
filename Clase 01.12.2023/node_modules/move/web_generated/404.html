<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>404 Not found &mdash; Move</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script>
window.onload = function() {
  var path = document.location.pathname;
  document.getElementById('search-q').value =
    path.replace(/[_\/-]/g, ' ')
        .replace(/\.[^\.]+$/, '')
        .replace(/^\s+|\s+$/, '');
  document.getElementById('search-box').onsubmit = function (ev) {
    document.location.href = 'http://www.google.com/search?ie=UTF-8&q='+
      encodeURIComponent('site:movelang.org '+
        document.getElementById('search-q').value);
    return false;
  };
  document.getElementById('search-q').focus();
};
    </script>
    <style type="text/css" media="screen">
      body { font-family:sans-serif; margin:4em 10em; }
      a { color:inherit; text-decoration:none; }
      a:hover { text-decoration:underline; }
    </style>
  </head>
  <body>
    <h1>404 Not found</h1>
    <p>Ooops. Looks like you followed a dead link.</p>
    <p>Try searching this site for whatever you're looking for:</p>
    <form action="http://www.google.com/search" id="search-box">
      <div>
        <input type="hidden" name="ie" value="UTF-8" />
        <input type="text" id="search-q" name="q" size="31" />
        <input type="submit" name="sa" value="Search" />
      </div>
    </form>
  </body>
</html>
