<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <script>
        function sumar (num1,num2) {
            return(num1+num2)
        }
        function resta (num1,num2) {
            return(num1-num2)
        }
        function multiplicar (num1,num2) {
            return(num1*num2)
        }
        function dividir (num1,num2) {
            return(num1/num2)
        }
        sumar(alert(num1,num2))
        resta(alert(num1,num2))
        multiplicar(alert(num1,num2))
        dividir(alert(num1,num2))
    </script>
</head>
<body>
    <input type="button" onclick="alert(sumar(5,5))" value="sumar">
    <input type="button" onclick="alert(resta(5,5))" value="restar">
    <input type="button" onclick="alert(multiplicar(5,5))" value="multiplicar">
    <input type="button" onclick="alert(dividir(5,5))" value="divide">
</body>
</html>
