<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
    html {
        font-family: 'Times New Roman', Times, serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(247, 238, 113);
      }
  
      input[type="button"] {
        margin: 5px;
        padding: 10px 100px;
        border-radius: 10px;
        border-color: rgb(251, 206, 151) 3px solid;
        background-color: beige;
      }
    </style>
    <script>
        var num1 = parseFloat(prompt("Ingresa el primer número:"));
        var num2 = parseFloat(prompt("Ingresa el segundo número:"));
        /* La función funciona de manera que coge los 2 números y luego le asignas una operación, esa operación es el switch donde dentro tiene la opción a elegir
        Y se le asigna un nombre a través case: 'nombre-opción'*/
        function calcular(num1, num2, operacion) {
            switch (operacion) {
                case 'suma':
                    return num1 + num2;
                case 'resta':
                    return num1 - num2;
                case 'multiplicacion':
                    return num1 * num2;
                case 'division':
                    return num1 / num2;
                default:
                    return "Operación no válida";
            }
        }

        /* Para el funcionamiento de esto guarda la funcion calcular dentro de la variable resultado, luego coge las variables num1 y num2 y coge la "operación"
        de esa manera se guarda los números y los opera con los case que se han elegido. */

        function sumar() {
            var resultado = calcular(num1, num2, 'suma');
            alert("Suma: " + resultado);
        }

        function resta() {
            var resultado = calcular(num1, num2, 'resta');
            alert("Resta: " + resultado);
        }

        function multiplicar() {
            var resultado = calcular(num1, num2, 'multiplicacion');
            alert("Multiplicación: " + resultado);
        }

        function dividir() {
            var resultado = calcular(num1, num2, 'division');
            alert("División: " + resultado);
        }
    </script>
</head>
<body>
    <!--  Aquí están los botones donde en el onclick="se coge la operación de la función calcular" y en value usa el sumar  -->
    <input type="button" onclick="sumar()" value="sumar">
    <input type="button" onclick="resta()" value="restar">
    <input type="button" onclick="multiplicar()" value="multiplicar">
    <input type="button" onclick="dividir()" value="dividir">
</body>
</html>
